<ion-header-bar class="bar bar-header assertive-bg bar-stable">
  <!--<button class="button button-icon icon ion-navicon"></button>-->
  <ion-title>账号</ion-title>
</ion-header-bar>
<ion-view>
  <ion-content class="padding">
    <ion-list>
      <label class="item item-input item-stacked-label">
    <span class="input-label">账号</span>
    <input type="text"ng-model="reg.username" placeholder="请输入账号">
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">密码</span>
    <input type="password"ng-model="reg.password" placeholder="请输入密码">
  </label>
      <ion-item>
        <button class="button button-block button-positive" ng-click="submit()" ng-disabled="reg.password==''||reg.username==''">登录</button>
        <p class="text-right">没有账号？ <a href="#/tab/register">立即注册</a></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
