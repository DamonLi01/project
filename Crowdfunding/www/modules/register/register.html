<ion-header-bar class="bar bar-header assertive-bg bar-stable">
  <!--<button class="button button-icon icon ion-navicon"></button>-->
  <ion-title>注册</ion-title>
</ion-header-bar>
<ion-view>
  <ion-content class="padding">
      <ion-list>
        <label class="item item-input item-stacked-label">
    <span class="input-label">账号</span>
    <input type="text" ng-model="reg.username" placeholder="请输入账号">
  </label>
        <label class="item item-input item-stacked-label">
    <span class="input-label">密码</span>
    <input type="password" ng-model="reg.password" placeholder="请输入密码">
  </label>
        <label class="item item-input item-stacked-label">
    <span class="input-label">确认密码</span>
    <input type="password" ng-model="Repasswd" placeholder="再次输入密码">
    <p ng-if="Repasswd!=reg.password&&Repasswd!=null" style="color:red">密码不一致</p>
  </label>
        <ion-item>
          <button ng-disabled="Repasswd!=reg.password||Repasswd==null" class="button button-block button-positive" ng-click="submit()">注册</button>
          <p class="text-right">已有账号？ <a href="#tab/account">立即登录</a></p>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
