<div class="row table-bordered">
    <div class="display_ib ">
        <a href="#/home"> <img src="./assets/img/zc.png" alt="众筹网"/></a>
    </div>
    <div class="display_ib fz_25">登录</div>
</div>
<div class="row">
    <div class="panel-body table-bordered">
        <div class=" col-md-8 col-sm-8 table-bordered">

            <div class="h2">用户登录</div>
            <hr/>


            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">账号</label>

                    <div class="col-sm-10">
                        <input type="text" ng-model="username" class="form-control input_width" id="inputEmail3"
                               required="required"
                               placeholder="请输入账号">
                    </div>

                </div>
                <div class="form-group">
                    <label for="input4" class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-10">
                        <input type="password" ng-model="password" class="form-control input_width" id="input4"
                               required="required"
                               placeholder="请输入登录密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="submit()" type="submit" class="btn btn-default">登录</button>
                        &nbsp; <a href="#/resetPasswords">忘记密码？</a>
                    </div>
                </div>
                <br/>
                <br/>
            </form>
        </div>
        <div class=" col-md-4 col-sm-4   table-bordered">
            <br/>

            <div class="h5">&nbsp;&nbsp;&nbsp;&nbsp;没有账号？ <a href="#/register">快速注册</a></div>
            <br/>
        </div>

    </div>
</div>
