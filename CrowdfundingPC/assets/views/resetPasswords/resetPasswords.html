
    <div class="row table-bordered">
        <div class="display_ib ">
            <a href="#/home"> <img src="./assets/img/zc.png" alt="众筹网"/></a>
        </div>
        <div class="display_ib fz_25">重置密码</div>
    </div>
    <div class="row"><br/>

        <div class="panel-body table-bordered">
            <div class=" col-md-8 col-sm-8 table-bordered">
                <div>
                    <span ng-click="rPasswd=!rPasswd" ng-class="{'btn-primary': rPasswd==false,'btn-info': rPasswd==true}"
                          class=" cursor font margin btn ">邮箱修改密码</span>
                    <span ng-click="rPasswd=!rPasswd" ng-class="{'btn-primary': rPasswd==true,'btn-info': rPasswd==false}"
                          class=" cursor font margin btn ">手机修改密码</span>
                </div>
                <hr/>
                <br/>

                <form ng-show="rPasswd" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">手机号码</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control input_width" id="inputEmail3" required="required"
                                   placeholder="注册邮箱">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="input5" class="col-sm-2 control-label">创建密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control input_width" id="input5" required="required"
                                   placeholder="至少输入4位字符">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input6" class="col-sm-2 control-label">确认密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control input_width" id="input6" required="required"
                                   placeholder="再次输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input7" class="col-sm-2 control-label">手机验证</label>

                        <div class="col-sm-10">
                            <input type="text" required="required" class="form-control display_ib input_verify"
                                   id="input7">
                            <input type="button" class="btn btn-warning display_ib" value="获取验证码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">确认修改</button>
                        </div>
                    </div>
                    <br/>
                    <br/>
                </form>
                <form ng-hide="rPasswd" class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">注册邮箱</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control input_width" id="inputEmail" required="required"
                                   placeholder="注册邮箱">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="input8" class="col-sm-2 control-label">创建密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control input_width" id="input8" required="required"
                                   placeholder="至少输入4位字符">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input4" class="col-sm-2 control-label">确认密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control input_width" id="input4" required="required"
                                   placeholder="再次输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input3" class="col-sm-2 control-label">邮箱验证</label>

                        <div class="col-sm-10">
                            <input type="email" required="required" class="form-control display_ib input_verify"
                                   id="input3">
                            <input type="button" class="btn btn-warning display_ib" value="获取验证码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">确认修改</button>
                        </div>
                    </div>
                    <br/>
                    <br/>
                </form>
            </div>
            <div class=" col-md-4 col-sm-4   table-bordered">
                <br/>

                <div class="h5">&nbsp;&nbsp;&nbsp;&nbsp;已是我们的会员！ <a href="#/login"> 登录</a></div>
                <br/>
            </div>

        </div>
    </div>

        <div class="modal-footer">
            <br/>

            <div class="text-center">© 2017 众筹网版权所有</div>
